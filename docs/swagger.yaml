        type: integer
      group_id:
        type: integer
      label:
        type: string
      status:
        type: boolean
    required:
    - data_type_id
    - label
    type: object
  handlers.FormFieldReference:
    properties:
      field_row:
        type: integer
      field_span:
        type: integer
      fields_id:
        type: integer
      validations:
        type: string
    required:
    - fields_id
    type: object
  handlers.FormFieldRequest:
    properties:
      field_id:
        type: integer
      field_row:
        type: integer
      field_span:
        type: integer
      form_group_id:
        type: integer
      form_id:
        type: integer
      validation:
        type: string
    required:
    - field_id
    - form_id
    type: object
  handlers.FormGroupRequest:
    properties:
      group_name:
        type: string
      group_row:
        type: integer
      group_span:
        type: integer
    type: object
  handlers.FormRequest:
    properties:
      data_type_id:
        type: integer
      description:
        type: string
      fields:
        items:
          $ref: '#/definitions/handlers.FormFieldReference'
        type: array
      form_name:
        type: string
      service_id:
        type: integer
      status:
        type: boolean
    required:
    - data_type_id
    - form_name
    type: object
  handlers.GroupRequest:
    properties:
      group_name:
        type: string
    required:
    - group_name
    type: object
  handlers.ReservedNameRequest:
    properties:
      reserved_name:
        type: string
    required:
    - reserved_name
    type: object
  handlers.ServiceRequest:
    properties:
      service_name:
        type: string
    required:
    - service_name
    type: object
  handlers.SubmitFormRequest:
    properties:
      answers:
        items:
          $ref: '#/definitions/models.FormAnswer'
        type: array
      created_by:
        type: integer
      services_id:
        type: integer
    required:
    - answers
    type: object
  handlers.UserRequest:
    properties:
      dob:
        description: Format "YYYY-MM-DD"
        type: string
      email:
        type: string
      first_name:
        type: string
      middle_name:
        type: string
      password:
        type: string
      surname:
        type: string
    required:
    - email
    type: object
  models.Collection:
    properties:
      collectionName:
        type: string
      id:
        type: integer
    type: object
  models.DataType:
    properties:
      dataType:
        type: string
      id:
        type: integer
    type: object
  models.Field:
    properties:
      collection:
        $ref: '#/definitions/models.Collection'
      collectionID:
        type: integer
      dataType:
        allOf:
        - $ref: '#/definitions/models.DataType'
        description: Associations
      dataTypeID:
        type: integer
      group:
        $ref: '#/definitions/models.Group'
      groupID:
        type: integer
      id:
        type: integer
      label:
        type: string
      status:
        description: Using pointer for nullable boolean
        type: boolean
    type: object
  models.Form:
    properties:
      dataType:
        $ref: '#/definitions/models.DataType'
      dataTypeID:
        description: Added as required
        type: integer
      description:
        type: string
      formName:
        type: string
      id:
        description: 'No auto-increment in schema based on "id INT" vs "INT NOT NULL
          GENERATED BY DEFAULT..."? Ah wait, schema says "id INT". It doesn''t denote
          "GENERATED". Usually primary keys are generated. I will assume it''s NOT
          auto-increment if the schema explicitly omitted it, or it might be input-provided.
          But typically for ''id'' PK it is. The schema provided for ''forms'' says:
          "id INT, ... CONSTRAINT pk_forms_id PRIMARY KEY (id)". It lacks "GENERATED
          BY DEFAULT AS IDENTITY". I will NOT add autoIncrement to be safe, or user
          might provide IDs. But wait, typically models use uint for ID.'
        type: integer
      service:
        allOf:
        - $ref: '#/definitions/models.Service'
        description: Associations
      serviceID:
        type: integer
      status:
        type: boolean
    type: object
  models.FormAnswer:
    properties:
      answer:
        type: string
      formField:
        allOf:
        - $ref: '#/definitions/models.FormFields'
        description: Associations
      formFieldID:
        type: integer
      id:
        type: integer
      submission:
        $ref: '#/definitions/models.Submission'
      submissionID:
        type: integer
    type: object
  models.FormFields:
    properties:
      field:
        $ref: '#/definitions/models.Field'
      fieldID:
        type: integer
      fieldName:
        type: string
      fieldRow:
        type: integer
      fieldSpan:
        type: integer
      form:
        allOf:
        - $ref: '#/definitions/models.Form'
        description: Associations
      formGroup:
        $ref: '#/definitions/models.FormGroup'
      formGroupID:
        type: integer
      formID:
        type: integer
      id:
        type: integer
      validation:
        type: string
    type: object
  models.FormGroup:
    properties:
      groupName:
        type: string
      groupRow:
        type: integer
      groupSpan:
        type: integer
      id:
        type: integer
    type: object
  models.Group:
    properties:
      groupName:
        type: string
      id:
        type: integer
    type: object
  models.Service:
    properties:
      id:
        type: integer
      serviceName:
        type: string
    type: object
  models.Submission:
    properties:
      createdBy:
        type: integer
      createdOn:
        type: string
      id:
        type: integer
      service:
        allOf:
        - $ref: '#/definitions/models.Service'
        description: Associations
      servicesID:
        type: integer
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.User:
    properties:
      dob:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      middleName:
        type: string
      password:
        type: string
      surname:
        type: string
    type: object
  structs.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      status:
        type: boolean
    type: object
