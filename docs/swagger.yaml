basePath: /
definitions:
  handlers.FieldCreateSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.FieldRequest'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.FieldDeleteSuccessResponse:
    properties:
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.FieldGetSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.FieldResponse'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.FieldRequest:
    type: object
  handlers.FieldResponse:
    properties:
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      deleted_at:
        type: string
      id:
        example: 1
        type: integer
      label:
        example: First Name
        type: string
      meta:
        type: object
      type:
        example: text
        type: string
      updated_at:
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  handlers.FieldUpdateSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.FieldRequest'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.FormCreateResponse:
    properties:
      description:
        example: A form to collect contact information
        type: string
      id:
        example: 1
        type: integer
      service_id:
        example: 1
        type: integer
      title:
        example: Contact Form
        type: string
    type: object
  handlers.FormFieldReference:
    properties:
      fields_id:
        type: integer
      validations:
        type: object
    required:
    - fields_id
    type: object
  handlers.FormFieldRequest:
    properties:
      fields_id:
        type: integer
      form_id:
        type: integer
      validations:
        type: object
    required:
    - fields_id
    - form_id
    - validations
    type: object
  handlers.FormFieldResponse:
    properties:
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      deleted_at:
        type: string
      fields_id:
        example: 1
        type: integer
      form_id:
        example: 1
        type: integer
      id:
        example: 1
        type: integer
      updated_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      validations:
        type: object
    type: object
  handlers.FormFieldSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.FormFieldResponse'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.FormRequest:
    properties:
      description:
        type: string
      fields:
        items:
          $ref: '#/definitions/handlers.FormFieldReference'
        type: array
      service_id:
        type: integer
      title:
        type: string
    required:
    - service_id
    - title
    type: object
  handlers.GroupCreateSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.GroupRequest'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.GroupDeleteSuccessResponse:
    properties:
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.GroupGetSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.GroupResponse'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.GroupRequest:
    properties:
      group_name:
        type: string
    required:
    - group_name
    type: object
  handlers.AddFieldsToGroupRequest:
    properties:
      field_ids:
        items:
          type: integer
        type: array
      form_id:
        type: integer
      group_id:
        type: integer
    required:
    - field_ids
    - form_id
    - group_id
    type: object
  handlers.AddFieldsToGroupSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.AddFieldsToGroupRequest'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.GroupFieldsSuccessResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/handlers.FormFieldResponse'
        type: array
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.GroupResponse:
    properties:
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      deleted_at:
        type: string
      group_name:
        example: Personal Information
        type: string
      id:
        example: 1
        type: integer
      updated_at:
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  handlers.GroupUpdateSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.GroupRequest'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.GroupsListSuccessResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/handlers.GroupResponse'
        type: array
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.MultipleFormFieldsSuccessResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/handlers.FormFieldResponse'
        type: array
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.ReservedNameCreateSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.ReservedNameResponse'
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.ReservedNameListSuccessResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/handlers.ReservedNameResponse'
        type: array
      message:
        type: string
      status:
        type: boolean
    type: object
  handlers.ReservedNameRequest:
    properties:
      name:
        example: admin
        type: string
    required:
    - name
    type: object
  handlers.ReservedNameResponse:
    properties:
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      deleted_at:
        type: string
      id:
        example: 1
        type: integer
      name:
        example: admin
        type: string
      updated_at:
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  handlers.UpdateFormStatusRequest:
    properties:
      status:
        type: string
    required:
    - status
    type: object
  structs.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      status:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the Kora API server for form management.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Kora API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: Returns a simple hello world message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Hello World
      tags:
      - general
  /field:
    post:
      consumes:
      - application/json
      description: Create a new field with label, type, and metadata
      parameters:
      - description: Field Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.FieldRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.FieldCreateSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Create a new field
      tags:
      - fields
  /field/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a field by its ID
      parameters:
      - description: Field ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FieldDeleteSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Delete field
      tags:
      - fields
    get:
      consumes:
      - application/json
      description: Retrieve a field by its ID
      parameters:
      - description: Field ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FieldGetSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Get field by ID
      tags:
      - fields
    patch:
      consumes:
      - application/json
      description: Update an existing field by its ID
      parameters:
      - description: Field ID
        in: path
        name: id
        required: true
        type: integer
      - description: Field Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.FieldRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FieldUpdateSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Update field
      tags:
      - fields
  /form:
    post:
      consumes:
      - application/json
      description: Create a new form name with the provided fields
      parameters:
      - description: Form Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.FormRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.FormCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Create a new form name
      tags:
      - form
  /form/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of an existing form by its ID
      parameters:
      - description: Form ID
        in: path
        name: id
        required: true
        type: integer
      - description: Form Status Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateFormStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update form status
      tags:
      - forms
  /form_fields:
    post:
      consumes:
      - application/json
      description: Create an association between a form and a field with validations
      parameters:
      - description: Form Field Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.FormFieldRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FormFieldSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Create form field
      tags:
      - form-fields
  /form_fields/multiple:
    post:
      consumes:
      - application/json
      description: Create multiple associations between a form and fields with validations
      parameters:
      - description: Form Field Requests
        in: body
        name: request
        required: true
        schema:
          items:
            $ref: '#/definitions/handlers.FormFieldRequest'
          type: array
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.MultipleFormFieldsSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Create multiple form fields
      tags:
      - form-fields
  /groups:
    get:
      consumes:
      - application/json
      description: Retrieve all groups
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GroupsListSuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Get all groups
      tags:
      - groups
    post:
      consumes:
      - application/json
      description: Create a new group with a group name
      parameters:
      - description: Group Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.GroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.GroupCreateSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Create a new group
      tags:
      - groups
  /groups/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a group by its ID
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GroupDeleteSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Delete group
      tags:
      - groups
    get:
      consumes:
      - application/json
      description: Retrieve a group by its ID
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GroupGetSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Get group by ID
      tags:
      - groups
    patch:
      consumes:
      - application/json
      description: Update an existing group by its ID
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Group Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.GroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GroupUpdateSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Update group
      tags:
      - groups
  /groups/add-fields:
    post:
      consumes:
      - application/json
      description: Add fields to a group within a specific form
      parameters:
      - description: Add Fields to Group Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AddFieldsToGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AddFieldsToGroupSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Add fields to group
      tags:
      - groups
  /groups/get-fields:
    get:
      consumes:
      - application/json
      description: Retrieve all fields for a group within a specific form
      parameters:
      - description: Form ID
        in: query
        name: form_id
        required: true
        type: integer
      - description: Group ID
        in: query
        name: group_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GroupFieldsSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Get group fields
      tags:
      - groups
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the server and database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - general
  /reserved-name:
    post:
      consumes:
      - application/json
      description: Create a new reserved name with the provided name
      parameters:
      - description: Reserved Name Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ReservedNameRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.ReservedNameCreateSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Create a new reserved name
      tags:
      - reserved-name
  /reserved-name/{name}:
    get:
      consumes:
      - application/json
      description: Retrieve reserved names that match or are similar to the provided
        name parameter
      parameters:
      - description: Name to search for
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ReservedNameListSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ErrorResponse'
      summary: Get reserved names by name
      tags:
      - reserved-name
schemes:
- http
- https
swagger: "2.0"
